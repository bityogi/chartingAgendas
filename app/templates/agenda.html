<div id="agendaCharts" ng-controller="agendaChartsCtrl">
  <h1>Charts by Agenda</h1>

  <select name="agendas" id="agendas" ng-model="agendas.selectedAgenda" ng-change="getChartData(agenda)">

    <option value="{{agenda.id}}" ng-repeat="agenda in agendas.availableAgendas">{{agenda.title}}</option>

  </select>

  <br>

  

  <div id="container" style="min-width: 310px; max-width: 800px; height: 400px; margin: 0 auto"></div>

</div>
