<!doctype HTML>
<html ng-app="agendaApp">
<head>
  <title>Charts for MARTA Agendas</title>
  <script src="../bower_components/jquery/dist/jquery.min.js"></script>
  <script src="../bower_components/lodash/dist/lodash.min.js"></script>
  <script src="../bower_components/angular/angular.min.js"></script>
  <script src="../bower_components/highcharts/highcharts.js"></script>
  <script src="../bower_components/highcharts/modules/exporting.js"></script>

  <!-- <script src="../bower_components/Chart.js/Chart.min.js"></script>
  <script src="../bower_components/angular_chart.js/dist/angular-chart.js"></script> -->


  <script src="../js/app.js"></script>
  <script src="../js/services/chartData.js"></script>
  <script src="../js/directives/chartDirective.js"></script>
  <script src="../js/controllers/agendaChartsCtrl.js"></script>
  <script src="../js/controllers/meetingChartsCtrl.js"></script>

  <link rel="stylesheet" href="../styles/site.css" type="text/css">
  <!-- <link rel="stylesheet" href="../bower_components/angular_chart.js/dist/angular-chart.css"> -->
</head>
<body>
  <div ng-controller="TabsCtrl">
    <div id="tabs" >
        <ul>
            <li ng-repeat="tab in tabs"
                ng-class="{active:isActiveTab(tab.url)}"
                ng-click="onClickTab(tab)">{{tab.title}}</li>
        </ul>
        <div id="mainView">
            <div ng-include="currentTab"></div>
        </div>
    </div>



  </div>
</body>
</html>
